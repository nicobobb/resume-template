<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi CV Online</title>
    <meta name="robots" content="index, follow">
    <meta name="description" content="Estoy disponible para escuchar tus ideas y ayudarte a sacarlas a la luz con código. No dudes en escribirme!">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <a href="/resume-template">
                <img src="./images/logo.png" width="100" alt="Logo" />
            </a>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="/resume-template/contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
            <a class="button" target="_blank" href="./files/Nicolas-Bobb-CV.pdf">Descargar CV</a>
        </header>


        <form id="form" action="" method="POST" class="form">
            <div class="form-content">
                <h2 class="title">Hablemos</h2>
                <p>Disfruto de los desafíos constantes para demostrar mi iniciativa y aportar ideas innovadoras.
                </p>
                <p>Estoy disponible para discutir cómo puedo ayudarte a alcanzar tus objetivos y me encantaría
                    escucharte.
                </p>
                <label for="form-name">
                    Nombre completo
                    <input name="name" id="form-name" type="text">
                </label>
                <label for="form-email">
                    Correo electrónico
                    <input name="email" id="form-email" type="email">
                </label>
                <label for="form-message">
                    Mensaje
                    <textarea name="message" id="form-message" cols="50" rows="10"></textarea>
                </label>
                <button class="button" type="submit">Enviar mensaje</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </form>


        <footer class="footer">
            <p>© 2023 Nicolás Bobb 🇦🇷</p>
        </footer>
    </div>
    <script src="./js/form.js"></script>
</body>

</html>
